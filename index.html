<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <header>
      <div class="background">
        <img class="background-desktop" src="./images/pattern-background-desktop.svg" alt="decoracion fondo pantalla del navegador, a modo de onda azul en la parte superior">
        <img class="background-mobile" src="./images/pattern-background-mobile.svg" alt="decoracion fondo pantalla del navegador, a modo de onda azul en la parte superior">
      </div>
    </header>
    <main>
      <div class="container">
        <div class="image-box">
          <img class="image" src="./images/illustration-hero.svg" alt="ilustracion persona escuchando musica con auriculares y reproductor portatil">
        </div>
        <div class="text-box">
          <div class="sumary">
            <h1 class="sumary-title">Order Summary</h1>
            <p class="sumary-paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="offer">
            <img class="offer-icon" src="./images/icon-music.svg">
            <p class="offer-plan">Annual Plan</p>
            <p class="offer-price">$59.99/year</p>
            <a class="offer-change" href="#">Change</a>
          </div>
          <div class="button-box">
            <button class="payment-button" type="submit" name="payment" value="Proceed to Payment">Proceed to Payment</button>
            <button class="cancel-button" type="submit" name="calcel" value="Cancel Order">Cancel Order</button>

          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
